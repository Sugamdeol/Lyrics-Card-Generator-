<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lyrics Card Generator</title>
    
    <!-- Library for downloading the card as an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Importing beautiful fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@500;700&family=Playfair+Display:wght@700&family=Roboto+Mono&family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #121212;
            --light-bg: #181818;
            --primary: #1DB954;
            --text-light: #ffffff;
            --text-dark: #000000;
            --border-color: #282828;
            --input-bg: #333;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
            max-width: 1100px;
            width: 100%;
        }

        .controls-section {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            min-width: 320px;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .control-heading {
            margin: 0;
            text-align: center;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #b3b3b3;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: var(--input-bg);
            color: var(--text-light);
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }

        textarea { min-height: 120px; resize: vertical; }

        .color-picker-group { display: flex; gap: 10px; }
        .color-picker-group > div { flex: 1; }
        input[type="color"] { padding: 5px; height: 50px; cursor: pointer; }
        
        .toggle-switch { display: flex; align-items: center; gap: 10px; }

        button#downloadCard {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            background-color: var(--primary);
            color: var(--text-dark);
            margin-top: 10px;
        }
        button#downloadCard:hover { transform: scale(1.05); }

        .card-container-wrapper {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 350px;
            padding: 20px 0;
        }
        
        .lyrics-card {
            width: 380px;
            min-height: 380px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .song-header { margin-bottom: auto; }
        #cardSongTitle { margin: 0; font-size: 1.5em; font-weight: 700; }
        #cardArtistName { margin: 5px 0 0; font-size: 1.1em; opacity: 0.85; }

        #cardLyrics {
            font-size: 1.8em;
            line-height: 1.45;
            white-space: pre-wrap;
            font-weight: 700;
            margin: 30px 0;
        }

        #cardWatermark {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5em;
            opacity: 0.75;
            margin-top: auto;
            align-self: flex-end;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- CONTROLS SECTION -->
        <div class="controls-section">
            <h2 class="control-heading">Lyrics Card Studio</h2>
            
            <!-- Content Section -->
            <div class="input-group">
                <label for="songTitleInput">Song Title</label>
                <input type="text" id="songTitleInput" value="You Never Know">
            </div>
            <div class="input-group">
                <label for="artistNameInput">Artist Name</label>
                <input type="text" id="artistNameInput" value="BLACKPINK">
            </div>
            <div class="input-group">
                <label for="lyricsInput">Lyrics</label>
                <textarea id="lyricsInput">'Cause everybody sees what they wanna see...</textarea>
            </div>
            <div class="input-group">
                <label for="watermarkInput">Watermark</label>
                <input type="text" id="watermarkInput" value="crafted.by.sugam">
            </div>

            <!-- Styling Section -->
            <h3 class="control-heading" style="font-size: 1.2em; margin-top: 20px;">Styling</h3>
            <div class="input-group">
                <label>Background Style</label>
                <div class="toggle-switch">
                    <span>Solid</span>
                    <input type="checkbox" id="gradientToggle">
                    <label for="gradientToggle"></label>
                    <span>Gradient</span>
                </div>
            </div>
            <div class="color-picker-group">
                <div>
                    <label for="colorPicker1">Color 1</label>
                    <input type="color" id="colorPicker1" value="#AD6A8D">
                </div>
                <div id="colorPicker2Container" style="display: none;">
                    <label for="colorPicker2">Color 2</label>
                    <input type="color" id="colorPicker2" value="#2b1722">
                </div>
            </div>
            <div id="gradientAngleContainer" style="display: none;">
                <label for="gradientAngle">Gradient Angle</label>
                <input type="range" id="gradientAngle" min="0" max="360" value="135">
            </div>
             <div class="input-group">
                <label for="fontPicker">Lyrics Font</label>
                <select id="fontPicker">
                    <option value="'Montserrat', sans-serif" selected>Montserrat (Modern)</option>
                    <option value="'Playfair Display', serif">Playfair Display (Elegant)</option>
                    <option value="'Lobster', cursive">Lobster (Cursive)</option>
                    <option value="'Roboto Mono', monospace">Roboto Mono (Typewriter)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Text Color</label>
                <div class="toggle-switch">
                    <label><input type="radio" name="textColor" value="#ffffff" checked> White</label>
                    <label><input type="radio" name="textColor" value="#000000"> Black</label>
                </div>
            </div>

            <!-- Actions -->
            <button id="downloadCard">Download Card</button>
        </div>

        <!-- LIVE PREVIEW SECTION -->
        <div class="card-container-wrapper">
            <div class="lyrics-card" id="cardToDownload">
                <div class="song-header">
                    <h3 id="cardSongTitle">You Never Know</h3>
                    <p id="cardArtistName">BLACKPINK</p>
                </div>
                <p id="cardLyrics">'Cause everybody sees<br>what they wanna see...</p>
                <p id="cardWatermark">crafted.by.sugam</p>
            </div>
        </div>
    </div>

    <script>
        // --- ELEMENT SELECTION ---
        const controls = {
            songTitle: document.getElementById('songTitleInput'),
            artistName: document.getElementById('artistNameInput'),
            lyrics: document.getElementById('lyricsInput'),
            watermark: document.getElementById('watermarkInput'),
            gradientToggle: document.getElementById('gradientToggle'),
            color1: document.getElementById('colorPicker1'),
            color2: document.getElementById('colorPicker2'),
            gradientAngle: document.getElementById('gradientAngle'),
            fontPicker: document.getElementById('fontPicker'),
            textColorRadios: document.querySelectorAll('input[name="textColor"]'),
            downloadBtn: document.getElementById('downloadCard'),
            colorPicker2Container: document.getElementById('colorPicker2Container'),
            gradientAngleContainer: document.getElementById('gradientAngleContainer')
        };
        
        const cardElements = {
            card: document.getElementById('cardToDownload'),
            songTitle: document.getElementById('cardSongTitle'),
            artistName: document.getElementById('cardArtistName'),
            lyrics: document.getElementById('cardLyrics'),
            watermark: document.getElementById('cardWatermark')
        };

        // --- LIVE UPDATE FUNCTION ---
        function updateCard() {
            // Update Text Content
            cardElements.songTitle.textContent = controls.songTitle.value || "Song Title";
            cardElements.artistName.textContent = controls.artistName.value || "Artist Name";
            cardElements.watermark.textContent = controls.watermark.value || "";
            cardElements.lyrics.innerHTML = (controls.lyrics.value || "Your lyrics...").replace(/\n/g, '<br>');

            // Update Background
            const isGradient = controls.gradientToggle.checked;
            controls.colorPicker2Container.style.display = isGradient ? 'block' : 'none';
            controls.gradientAngleContainer.style.display = isGradient ? 'block' : 'none';
            
            if (isGradient) {
                cardElements.card.style.background = `linear-gradient(${controls.gradientAngle.value}deg, ${controls.color1.value}, ${controls.color2.value})`;
            } else {
                cardElements.card.style.background = controls.color1.value;
            }

            // Update Fonts
            const selectedFont = controls.fontPicker.value;
            cardElements.lyrics.style.fontFamily = selectedFont;
            cardElements.songTitle.style.fontFamily = selectedFont;
            cardElements.artistName.style.fontFamily = selectedFont;

            // Update Text Color
            const selectedTextColor = document.querySelector('input[name="textColor"]:checked').value;
            cardElements.card.style.color = selectedTextColor;
        }

        // --- ATTACH EVENT LISTENERS ---
        Object.values(controls).forEach(control => {
            if (control.nodeName === 'INPUT' || control.nodeName === 'TEXTAREA' || control.nodeName === 'SELECT') {
                control.addEventListener('input', updateCard);
            } else if (control.length) { // For radio buttons
                control.forEach(radio => radio.addEventListener('change', updateCard));
            }
        });
        controls.gradientToggle.addEventListener('change', updateCard);

        // --- DOWNLOAD FUNCTIONALITY ---
        controls.downloadBtn.addEventListener('click', function() {
            alert("Generating your card... The download will start shortly.");
            html2canvas(cardElements.card, {
                scale: 3,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null // Let the element's background shine through
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'lyrics-card.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(err => {
                console.error("Error generating card image:", err);
                alert("Sorry, the card could not be downloaded. Please try again or check the console for errors.");
            });
        });

        // --- INITIAL LOAD ---
        updateCard();
    </script>
</body>
</html>
